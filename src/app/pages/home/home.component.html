<div class="container home">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFindUser()"
  >
    <div class="form-group">
      <label for="userName">Enter Username</label>
      <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control mx-sm-3"
        name="userName"
      />
    </div>
    <button class="btn btn-dark">Find User</button>
  </form>
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    Error Message
  </div>
  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card [user]="user" *ngIf="user"></app-user-card>
    </div>
    <div class="col col-md-8 align-items-center pr-5">
      <app-repos [repoUrl]="user.repos_url" *ngIf="user"></app-repos>
    </div>
  </div>
</div>
