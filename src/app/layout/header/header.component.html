<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

  <a [routerLink]="['/']" class="navbar-brand">
    <img src="../../../assets//img.png" class="mr-2" width="30" height="30" alt="" />
     Github Finder 
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div *ngIf="email" class="mr-3 navbar-text float-left">
          {{ email }}
        </div>
      </li>
      <li class="nav-item ">
        <a
          [routerLink]="['/']"
          routerLinkActive="active"
          class="nav-link mr-3"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
        *ngIf="!email"
        routerLinkActive="active"
        [routerLink]="['/signin']"
        class="nav-link mr-3"
        >Sign In</a
      >

      </li>
      <li class="nav-item">
        <a
        *ngIf="!email"
        routerLinkActive="active"
        [routerLink]="['/signup']"
        class="nav-link mr-3"
        >Sign Up</a
      >

      </li>
      <li class="nav-item">
        <a *ngIf="email" (click)="handleSignOut()" class="nav-link mr-3"
          >Sign Out</a>
      </li>
      

    </ul>

  </div>
      
</div>
</nav>
